<h2>Hello from BridgeLabz</h2>

<input type="text" [(ngModel)]="userName" (input)="validateUserName()" placeholder="Enter your name" />

<!-- Show error if input is invalid -->
<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

<!-- Show greeting only if input is valid -->
<p *ngIf="userName && !errorMessage">Hello, {{ userName }}!</p>
